<html lang="en">
<head>
    <meta charset="UTF-8">

	<script src="js/jquery.slicknav.min.js"></script>

		$(document).ready(function(){
			$('#nav_menu').slicknav({
				prependTo:"#mobile_menu"});
		});
	</script>
</head>
<body>
    <header>
        <a href="index.html"><img src="images/spotonlogo.png" alt=""></a>
        <nav id="mobile_menu"></nav>
        <nav id="nav_menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="flavors.html">Flavors</a>
                    <ul>
                        <li><a href="flavors.html#currentFlavors">Current Flavors</a></li>
                        <li><a href="flavors.html#yoFlav">Yogurt Flavors</a></li>
                        <li><a href="flavors.html#topp">Toppings</a></li>

                <li><a href="suggestions.html">Suggestions</a></li>
                <li><a href="promotions.html">Promotions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="background">

        </div>
        <div id="content">
            <h2 id="pagetitle">Suggestions</h2>
            <form>
                <label for="locations">Store Location</label>
                <input type="text" name="locations" id="locations" list="location" required>
                <datalist id="location">
                    <option value="Lewiston"></option>
                </datalist>
                <h3>Experience Rating</h3>
                <input type="radio" name="rating" id="rate0" value="0star" required>
                <label for="rate0">0 Stars</label>
                <input type="radio" name="rating" id="rate1" value="1star">
                <label for="rate1">1 Stars</label>
                <input type="radio" name="rating" id="rate2" value="2star">
                <label for="rate2">2 Stars</label>
                <input type="radio" name="rating" id="rate3" value="3star">
                <label for="rate3">3 Stars</label>
                <input type="radio" name="rating" id="rate4" value="4star">
                <label for="rate4">4 Stars</label>
                <input type="radio" name="rating" id="rate5" value="5star">
                <label for="rate5">5 Stars</label>
                <br>
                <h3>How was your experience?</h3>
                <textarea name="experience" required></textarea>
                <br>
                <label for="Email">Email (optional)</label>
                <input type="email" name="Email" id="Email">
                <br>
                <input type="submit" name="submit" value="submit">
            </form>
        </div>
    </main>

    <footer>
        <p>Made by Kyle Wensman</p>
    </footer>
</body>
</html>
